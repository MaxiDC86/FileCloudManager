<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>File Manager</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<h1>File Manager</h1>
		</div>
		<div class="text-success">
			<h3>[[${message}]]</h3>
		</div>
		<div class="row border rounded m-3 p-3">
			<th:block th:each="doc : ${listDocuments}">
				<div class="col">
					<div>
						<img th:src="@{file_icon.png}" width="50"/>
					</div>
					<div><a th:href="@{'/download?id=' + ${doc.id}}">[[${doc.name}]]</a></div>
					<div>[[${#numbers.formatInteger(doc.size, 4, "COMMA")}]]Bytes</div>
				</div>
			</th:block>
		</div>
		<div class="border rounded m-3">
			<form th:action="@{/upload}" method="post"
				enctype="multipart/form-data"
				style="max-width: 600px; margin: 0 auto">
				<div>
					<h2>Upload you file:</h2>
					<p>
						<input type="file" name="document" required />
					</p>
					<p>
						<input type="submit" value="upload" class="btn btn-primary" />
					</p>

				</div>
			</form>
		</div>
	</div>
</body>
</html>
